<!DOCTYPE html>
<html>
<head>
    <title>Shipping and Payment</title>
    <link rel="stylesheet" href="payment.css">

</head>
<body>
    <div class="credit-card-form"> 
        <form action="">
            <h2>Shipping & Payment Details</h2>

            <div class="form-section">
                <h3><i class="fas fa-shipping-fast"></i> Shipping Details</h3>
                <div class="name">
                    <div>
                        <label for="f-name">First Name</label>
                        <input type="text" id="f-name" name="f-name" required>
                    </div>
                    <div>
                        <label for="l-name">Last Name</label>
                        <input type="text" id="l-name" name="l-name" required>
                    </div>
                </div>
                <div class="street">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div>
                        <label for="state">State/Province</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div>
                        <label for="zip">Zip/Postal Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="far fa-credit-card"></i> Payment Information</h3>
                <div class="cc-num">
                    <label for="card-num">Credit Card Number</label>
                    <input type="text" id="card-num" name="card-num" required>
                </div>
                <div class="cc-info">
                    <div>
                        <label for="expire">Expiration Date</label>
                        <input type="text" id="expire" name="expire" placeholder="MM/YY" required>
                    </div>
                    <div>
                        <label for="security">CVV</label>
                        <input type="text" id="security" name="security" required>
                    </div>
                </div>
            </div>

            <div class="btns">
                <button type="submit">Purchase</button>
               <button type="button" onclick="location.href='Products.html';">Back to Shop</button>
</body>
            </div>
        </form>
    </div>

</body>
</html>
